<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div class="col-12 p-4">
        <form action="#">
          <div class="mb-3 mt-3">
            <label for="Input" class="form-label">Input:</label>
            <input type="text" class="form-control count-chars" v-on:keyup="countChars" maxlength="50" data-chars-max="50" data-msg-color="danger" />
          </div>
          <div class="mb-3">
            <label for="Textarea" class="form-label">Textarea:</label>
            <textarea class="form-control" maxlength="50" data-chars-max="50" data-msg-color="warning" v-on:keyup="countCharacters"></textarea>
          </div>
          
          <div class="mb-3">
            <label for="Textarea" class="form-label">Show Text:</label>
            <textarea class="form-control" maxlength="50" data-chars-max="50" data-msg-color="warning" v-on:keyup="showTextMessages"></textarea>
          </div>
          <div class="text-danger">
            <div id="sms-phone-display"></div>
          </div>

          <div class="mb-3">
            <div class="form-check">
              <input type="radio" class="form-check-input" id="SendToPhone" name="SendTo" value="phone" data-show-div="PhoneDiv" v-on:click="ShowSendTo" checked>Phone Numbers
              <label class="form-check-label" for="radio1"></label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="SendToGroups" name="SendTo" value="groups" data-show-div="GroupDiv" v-on:click="ShowSendTo">Groups
              <label class="form-check-label" for="radio2"></label>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12 send-to-div" id="PhoneDiv" style="display: block;">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
                <label class="form-check-label" for="check1">Phone 1</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                <label class="form-check-label" for="check2">Phone 2</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check3" name="check3" value="something">
                <label class="form-check-label" for="check3">Phone 3</label>
              </div>
            </div>  

            <div class="col-12 mt-4 send-to-div" id="GroupDiv" style="display: none;">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="group-check1" name="group-option1" value="something" checked>
                <label class="form-check-label" for="group-check1">Group 1</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="group-check2" name="group-option2" value="something">
                <label class="form-check-label" for="group-check2">Group 2</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="group-check3" name="group-check3" value="something">
                <label class="form-check-label" for="group-check3">Group 3</label>
              </div>
            </div>  
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="app.js"></script>
  </body>
</html>
